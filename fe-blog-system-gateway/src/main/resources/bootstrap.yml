spring:
  cloud:
    nacos:
      config:
#        server-addr: 172.18.0.2:8848
        server-addr:  http://192.168.24.128:8848
        namespace: 192099489
        username: nacos
        password: nacos
        prefix: fe-blog-gateway
        file-extension: yml
        group: FE_BLOG
        shared-configs:
          - {data-id: 'common.yml',refresh: true,group: FE_BLOG}
      discovery:
        namespace: 192099489
        group: FE_BLOG
        service: fe-gateway
        server-addr:  http://192.168.24.128:8848

    gateway:

      # 网关跨域配置start---------------------------------
      # 开启网关的跨域功能，具体微服务上的跨域需要进行关闭，否则无效
      globalcors:
        cors-configurations:
          # 匹配所有请求
          '[/**]':
            # 跨域处理 允许所有的域
            allowedOrigins: "*"
            # 支持的方法
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowed-headers:
              - access-control-allow-origin
              - authority,content-type
              - version-info
              - X-Requested-With
              - Token