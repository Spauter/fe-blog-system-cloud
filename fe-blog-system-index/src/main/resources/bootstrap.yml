spring:
  redis:
    #spring.redis.database: 0：指定连接Redis时使用的数据库，默认为0。
    database: 0
    #spring.redis.port: 6379：指定Redis服务器的端口号，默认为6379。
    port: 6380
    host: 192.168.24.128
    lettuce:
      pool:
        #spring.redis.lettuce.pool.max-idle: 8：指定连接池中的最大空闲连接数，默认为8。
        max-idle: 8
        #spring.redis.lettuce.pool.min-idle: 0：指定连接池中的最小空闲连接数，默认为0。
        min-idle: 0
        #spring.redis.lettuce.pool.max-active: 8：指定连接池中的最大活动连接数，默认为8。
        max-active: 8
        #spring.redis.lettuce.pool.max-wait: -1ms：指定从连接池中获取连接时的最大等待时间，默认为-1ms，表示无限等待。
        max-wait: -1ms
        #spring.redis.timeout: 180：指定与Redis服务器建立连接的超时时间，单位为秒，默认为180秒。
    timeout: 180
  session:
    #session存储方式:session
    store-type: redis
  cloud:
    nacos:
      config:
#        server-addr: 172.18.0.2:8848
        server-addr: 192.168.24.128:8848
        namespace: 192099489
        username: nacos
        password: nacos
        prefix: fe-blog-index.yml
        file-extension: yml
        group: FE_BLOG
        shared-configs:
          - {data-id: 'common.yml',refresh: true,group: FE_BLOG}
          - {data-id: 'mysql8.yml',refresh: true,group: FE_BLOG}
      discovery:
        namespace: 192099489
        group: FE_BLOG
        service: fe-index

