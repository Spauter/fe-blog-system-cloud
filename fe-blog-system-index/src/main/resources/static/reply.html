<html lang="en">
<head>

    <title>韬韬的个人博客-回复列表</title>

    <link rel="stylesheet" href="./css/reply.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./js/editor.md/css/editormd.preview.min.css">

    <style>
    </style>
</head>
<body>
<div class="comment_list">

</div>
<div class="reply_comment" id="reply_body">


</div>

<div class="bottom-fixed-container">
    <h5 style="font-size: 2.5rem; color: #00B894;" >回复</h5>
    <div class="article_comment_frame">
        <!-- 您的其他底部元素的内容 -->
        <textarea class="textarea" name="comment_content" placeholder="在此处发表评论，请注意遵守道德与法律"
                  required id="reply"></textarea>
        <div class="comment-reply">
            <i class="layui-icon layui-icon-mike" style="font-size: 2rem; color: #00B894;" onclick="inputByMicrophone(reply)"></i>
            <i class="layui-icon layui-icon-circle-dot" style="font-size: 2rem" onclick="stopinputByMicrophone(reply)"></i>
        </div>

        <div class="reply_btn">
            点击回复
        </div>
    </div>
</div>


<script src="./js/jquery.min.js"></script>
<script src="./js/layui/layui.js"></script>
<script src="./js/reply.js"></script>
</body>
</html>
